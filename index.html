<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slides - UTF</title>
  <link rel="stylesheet" href="dist/assets/css/style.css">
</head>
<body>
  <ul class="controls">
    <li><img src="./dist/assets/img/icone-cabelo.jpg" alt=""></li>
    <li><img src="./dist/assets/img/icone-sangue.jpg" alt=""></li>
    <li><img src="./dist/assets/img/icone-lacres.jpg" alt=""></li>
    <li><img src="./dist/assets/img/icone-comida.jpg" alt=""></li>
    <li><img src="./dist/assets/img/icone-medula.png" alt=""></li>
  </ul>
  <section class="slide-container">
    <ul class="slide">
      <li><img src="./dist/assets/img/slide-cabelo.jpg" alt="Cabelo"></li>
      <li><img src="./dist/assets/img/slide-sangue.jpg" alt="Sangue"></li>
      <li><img src="./dist/assets/img/slide-lacres.jpg" alt="Lacres"></li>
      <li><img src="./dist/assets/img/slide-comida.jpg" alt="Comida"></li>
      <li><img src="./dist/assets/img/slide-medula.jpg" alt="Medula"></li>
    </ul>
  </section>

  <script type="module" src="dist/assets/js/main.js"></script>
</body>
</html>
